<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Intelligent Stitch | PNG/JPG to DST Converter</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .file-input {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .file-label {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .file-label:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }
        
        .drop-area {
            border: 2px dashed #d1d5db;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }
        
        .drop-area.drag-over {
            border-color: #4f46e5;
            background-color: rgba(79, 70, 229, 0.05);
        }
        
        .shadow-glow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }
        
        /* Debug alert style */
        .debug-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }
    </style>
</head>
<body class="h-full">
    <!-- Debug Alert (hidden by default) -->
    <div id="debugAlert" class="debug-alert hidden">
        <div class="bg-red-50 border-l-4 border-red-500 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="debugMessage" class="text-sm text-red-700"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-6 sm:py-8">
        <!-- Main Compact Card -->
        <div class="w-full max-w-xl bg-white rounded-2xl shadow-glow p-6 sm:p-8">
            <!-- Prominent Logo/Header -->
            <div class="text-center mb-8">
                <div class="flex flex-col items-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg mb-4">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900">
                        THE INTELLIGENT STITCH
                    </h1>
                </div>
                <p class="text-gray-600 text-lg font-medium">
                    PNG/JPG → Embroidery DST Converter
                </p>
                <div class="mt-2 h-1 w-24 bg-gradient-to-r from-indigo-400 to-purple-500 mx-auto rounded-full"></div>
            </div>
            
            <!-- Form - IMPORTANT: Using traditional form submission -->
            <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm">
                <!-- Compact Upload Section -->
                <div class="mb-8">
                    <div class="drop-area p-6 text-center" id="dropArea">
                        <svg class="w-12 h-12 mx-auto text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">
                            Upload Image
                        </h3>
                        <p class="text-gray-500 text-sm mb-4">
                            Drag & drop or click to browse
                        </p>
                        
                        <!-- File Input - Now inside the form -->
                        <input class="file-input" type="file" id="fileInput" name="image" accept=".png,.jpg,.jpeg" required>
                        <label for="fileInput" class="file-label inline-block bg-gradient-to-r from-indigo-600 to-indigo-700 text-white font-semibold py-2.5 px-6 rounded-lg hover:from-indigo-700 hover:to-indigo-800 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-sm">
                            Choose Image
                        </label>
                        
                        <!-- Selected File Display -->
                        <div id="fileDisplay" class="mt-4 hidden">
                            <div class="inline-flex items-center bg-gray-50 border border-gray-200 rounded-lg px-3 py-2">
                                <svg class="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                <span id="fileName" class="text-gray-800 font-medium text-sm"></span>
                                <button type="button" id="removeFile" class="ml-2 text-gray-400 hover:text-gray-600">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Compact Instructions -->
                    <div class="text-center text-gray-500 text-xs mt-3">
                        <p>Supported: PNG, JPG • Max: 10MB</p>
                    </div>
                </div>
                
                <!-- Convert Button -->
                <button type="submit" id="convertBtn" class="w-full bg-gradient-to-r from-gray-900 to-black text-white font-bold py-3 px-6 rounded-lg hover:from-black hover:to-gray-900 transition-all duration-200 focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed text-sm tracking-wide uppercase">
                    CONVERT TO DST
                </button>
            </form>
        </div>
        
        <!-- Compact Footer -->
        <div class="mt-6 text-center text-gray-500 text-xs">
            <p>Professional Image-to-Embroidery Conversion</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const fileDisplay = document.getElementById('fileDisplay');
        const fileName = document.getElementById('fileName');
        const removeFileBtn = document.getElementById('removeFile');
        const dropArea = document.getElementById('dropArea');
        const convertBtn = document.getElementById('convertBtn');
        const uploadForm = document.getElementById('uploadForm');
        const debugAlert = document.getElementById('debugAlert');
        const debugMessage = document.getElementById('debugMessage');

        // Helper function to show debug message
        function showDebugMessage(message) {
            debugMessage.textContent = message;
            debugAlert.classList.remove('hidden');
            setTimeout(() => {
                debugAlert.classList.add('hidden');
            }, 5000);
        }

        // File selection handler - SIMPLIFIED
        fileInput.addEventListener('change', function(e) {
            if (this.files.length > 0) {
                const file = this.files[0];
                
                // Show filename
                fileName.textContent = file.name.length > 30 ? 
                    file.name.substring(0, 27) + '...' : file.name;
                fileDisplay.classList.remove('hidden');
                convertBtn.disabled = false;
                
                // Log for debugging
                console.log('File selected:', {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    lastModified: file.lastModified
                });
            }
        });

        // Remove file handler
        removeFileBtn.addEventListener('click', function(e) {
            e.preventDefault();
            fileInput.value = '';
            fileDisplay.classList.add('hidden');
            convertBtn.disabled = true;
        });

        // Simple drag and drop
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('drag-over');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('drag-over');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('drag-over');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                const file = fileInput.files[0];
                
                fileName.textContent = file.name.length > 30 ? 
                    file.name.substring(0, 27) + '...' : file.name;
                fileDisplay.classList.remove('hidden');
                convertBtn.disabled = false;
                
                // Trigger change event
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // Form submission - VERY SIMPLE validation
        uploadForm.addEventListener('submit', function(e) {
            if (!fileInput.files.length) {
                e.preventDefault();
                showDebugMessage('Please select an image file first.');
                return;
            }
            
            const file = fileInput.files[0];
            
            // Basic validation
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
            if (!validTypes.includes(file.type)) {
                e.preventDefault();
                showDebugMessage('Please select a PNG or JPG image file.');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                e.preventDefault();
                showDebugMessage('File size exceeds 10MB limit.');
                return;
            }
            
            // Show loading state
            convertBtn.disabled = true;
            convertBtn.textContent = 'PROCESSING...';
            
            // The form will now submit normally to Flask
        });

        // Click drop area to trigger file input
        dropArea.addEventListener('click', function(e) {
            if (e.target === dropArea || e.target.classList.contains('drop-area')) {
                fileInput.click();
            }
        });

        // Initialize button state
        convertBtn.disabled = true;
        
        // Debug: Check form structure
        console.log('Form method:', uploadForm.method);
        console.log('Form action:', uploadForm.action);
        console.log('Form enctype:', uploadForm.enctype);
    </script>
</body>
</html>
