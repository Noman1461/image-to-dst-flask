<!DOCTYPE html>
<html>
<head>
    <title>Image to DST</title>
</head>
<body>
    <h2>Upload Image</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept=".png,.jpg,.jpeg" required />
        <button type="submit">Convert</button>
    </form>
</body>
</html>
